# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.52/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Page
  content:
    - component: Text
      name: typography
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: "`my email: ${getMySession.data?.user.email ?? ''}`"
  queries:
    - name: getMySession
      query:
        function: getMySession
        kind: local
  alias:
    - 5q1xd0t
