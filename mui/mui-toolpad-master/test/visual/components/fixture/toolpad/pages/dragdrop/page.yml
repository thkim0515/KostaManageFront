# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.50/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: dragdrop
  display: shell
  content:
    - component: TextField
      name: textField
      props:
        fullWidth: true
    - component: Paper
      name: paper
      children:
        - component: Button
          name: button
          props:
            fullWidth: true
            content: contained
    - component: Paper
      name: paper1
  alias:
    - 8ixPqyI
